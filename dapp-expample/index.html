<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minimal Dapp Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        padding: 2rem;
        margin-top: 5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      button {
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 4px;
        background: #0070f3;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
        transition: background 0.2s;
      }
      button:hover {
        background: #005bb5;
      }
      .address {
        margin-top: 1rem;
        word-break: break-all;
        color: #333;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Minimal Dapp Example</h2>
      <button id="connectBtn">Connect Wallet</button>
      <div class="address" id="address"></div>
    </div>
    <script>
      const connectBtn = document.getElementById("connectBtn")
      const addressDiv = document.getElementById("address")

      connectBtn.onclick = async () => {
        if (window.myWallet) {
          try {
            const accounts = await window.myWallet.request({
              method: "eth_requestAccounts"
            })
            addressDiv.textContent = "Connected: " + accounts[0]
          } catch (err) {
            addressDiv.textContent = "Connection failed."
          }
        } else {
          addressDiv.textContent = "MetaMask not detected."
        }
      }
    </script>
  </body>
</html>
